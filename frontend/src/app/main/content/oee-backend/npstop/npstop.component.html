<div id="ngx-datatable" class="page-layout simple fullwidth" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-160" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
      <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
          <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
              <div class="h1 mt-16">Paradas No Planificadas</div>
          </div>
      </div>

      <a mat-raised-button class="reference-button mat-white-bg mt-16 mt-sm-0"
         href="#"
         target="_blank">
          <mat-icon>add</mat-icon>
          <span>Crear parada</span>
      </a>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content p-24">

      <ngx-datatable
          class="material"
          [rows]="rows"
          [loadingIndicator]="loadingIndicator"
          [columnMode]="'force'"
          [headerHeight]="48"
          [footerHeight]="56"
          [rowHeight]="'auto'"
          [scrollbarH]="true"
          [reorderable]="reorderable"
          [selectionType]="'checkbox'"
          [limit]="10">

          <ngx-datatable-column [width]="48"
                                [canAutoResize]="false"
                                [sortable]="false">
              <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
                           let-selectFn="selectFn">
                  <mat-checkbox [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)"></mat-checkbox>
              </ng-template>

              <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected"
                           let-onCheckboxChangeFn="onCheckboxChangeFn">
                  <mat-checkbox [checked]="isSelected" (change)="onCheckboxChangeFn($event)"></mat-checkbox>
              </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Id" prop="npStopId"></ngx-datatable-column>

          <ngx-datatable-column name="Tipo de parada" prop="npStopName"></ngx-datatable-column>

          <ngx-datatable-column name="Responsable de gestionar la parada" prop="npStopResEmail"></ngx-datatable-column>
      </ngx-datatable>

  </div>

</div>
