<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-button class="mat-icon-button"
                    (click)="dialogRef.close()"
                    aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-8 py-sm-16" fxLayout="column" fxLayoutAlign="center center">
            <!-- <img [src]="contact.avatar" class=" avatar contact-avatar huge"
                 [alt]="contact.name"/> -->
            <div class="contact-name">{{stop.stopName}}</div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

        <form [formGroup]="contactForm">

            <!-- <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-icon class="mr-12 mt-12">account_circle</mat-icon>
                <mat-form-field fxFlex>
                    <input name="stopId" formControlName="stopId" placeholder="Id de la parada" matInput type="number" required>
                </mat-form-field>
            </div> -->

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <!-- <mat-icon class="mr-12 mt-12">account_circle</mat-icon> -->
                <mat-form-field fxFlex>
                    <mat-icon matPrefix class="mr-12 s-20 secondary-text">account_circle</mat-icon>
                    <input name="stopName" formControlName="stopName" placeholder="Nombre de la parada" matInput required>
                </mat-form-field>
            </div>

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <!-- <mat-icon class="mr-12 mt-12"></mat-icon> -->
                <mat-form-field fxFlex>
                    <mat-icon matPrefix class="mr-12 s-20 secondary-text">account_circle</mat-icon>
                    <input name="stopType" formControlName="stopType" placeholder="Tipo de parada" matInput required>
                </mat-form-field>
            </div>

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <!-- <mat-icon class="mr-12 mt-12">email</mat-icon> -->
                <mat-form-field fxFlex>
                        <mat-icon matPrefix class="mr-12 s-20 secondary-text">email</mat-icon>
                    <input name="stopResEmail" formControlName="stopResEmail" matInput type="email" placeholder="Email del responsable">
                </mat-form-field>
            </div>

        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

        <button *ngIf="action !=='edit'"
                mat-raised-button
                (click)="dialogRef.close(contactForm)"
                class="save-button mat-accent"
                [disabled]="contactForm.invalid"
                aria-label="SAVE">
            SAVE
        </button>

        <button *ngIf="action ==='edit'"dialogRefdialogRef
                mat-raised-button
                (click)="dialogRef.close(['save',contactForm])"
                class="save-button mat-accent"
                [disabled]="contactForm.invalid"
                aria-label="SAVE">
            SAVE
        </button>

        <button *ngIf="action ==='edit'"
                mat-button
                class="mat-icon-button"
                (click)="dialogRef.close(['delete',contactForm])"
                aria-label="Delete"
                matTooltip="Delete">
            <mat-icon>delete</mat-icon>
        </button>

    </div>
</div>
